<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Elvora Hubovi</title>
  <style>
    :root{--bg:#0b1217; --cyan:#19b5ff; --text:#9fdcff}
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background: var(--bg) url("assets/bg-network.jpg") center/cover no-repeat fixed;
    }
    .shade{position:fixed;inset:0;background:radial-gradient(60% 60% at 50% 40%, rgba(0,25,45,.15), rgba(0,0,0,.6))}
    .wrap{min-height:100%;display:grid;place-items:center;text-align:center;padding:56px 20px}
    h1{color:var(--cyan);font-size:clamp(48px,8vw,86px);margin:0 0 10px;text-shadow:0 0 22px rgba(25,181,255,.45)}
    p{opacity:.9;margin:0 0 24px}
    a.btn{display:inline-block;padding:12px 18px;border-radius:12px;background:linear-gradient(180deg, var(--cyan), #0fb4ff);color:#001018;text-decoration:none;font-weight:700}
    footer{position:fixed;left:0;right:0;bottom:0;text-align:center;padding:10px 14px;font-size:12px;opacity:.65}
  </style>
  <link rel="stylesheet" href="/elvora.css?v=3" />
</head>
<body>
  <div class="shade"></div>
  <main class="wrap">
    <section>
      <h1>Elvora Hubovi</h1>
      <p>Vidjet ćeš samo hubove koje je kupac aktivirao.</p>
      <a class="btn" href="index.html">Natrag na početnu</a>
    </section>
  </main>
  

<footer>
  © 2025 Elvora. Sva prava pridržana.<br>
  Svi softveri i nazivi su vlasništvo Elvora grupe.<br>
  Zabranjeno je svako kopiranje, distribucija, dekompilacija i reverzni inženjering.
</footer>
</body>
</html>
