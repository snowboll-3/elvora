<!doctype html><html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Elvora · Hub</title>
<link rel="stylesheet" href="/styles.css">
</head><body>
<!--HEADER-->
<header class="topbar">
  <a href="/" class="brand" data-t="brand">Elvora</a>
  <nav class="links">
    <a href="/pro/products.html" data-t="products">Products</a>
  </nav>
  <div class="lang">
    <label for="langSel" data-t="lang">Language</label>
    <select id="langSel" aria-label="Language">
      <option value="en">EN</option>
      <option value="hr">HR</option>
    </select>
  </div>
</header>
<script defer src="/lang.js"></script>
<script>document.addEventListener("DOMContentLoaded",()=>{ const s=document.getElementById("langSel"); if(s){s.value=(localStorage.getItem("lang")||"en").slice(0,2); s.onchange=()=>ElvoraI18N.set(s.value);} });</script>
<div class="section">
  <h2 data-t="selectHub">Select a Hub</h2>
  <div class="hub-grid">
    <a class="hub-card" href="/app/home.html">
      <div class="icon cube"></div>
      <h3 data-t="home">Home</h3>
      <p data-t="homeDesc">3D fridge…</p>
    </a>
    <a class="hub-card" href="/app/business.html">
      <div class="icon bld"></div>
      <h3 data-t="business">Business Hub</h3>
      <p data-t="businessDesc">POS…</p>
    </a>
    <a class="hub-card" href="/app/inventory.html">
      <div class="icon box"></div>
      <h3 data-t="inventory">Inventory Hub</h3>
      <p data-t="inventoryDesc">AI shelf…</p>
    </a>
    <a class="hub-card" href="/app/logistics.html">
      <div class="icon truck"></div>
      <h3 data-t="logistics">Logistics Hub</h3>
      <p data-t="logisticsDesc">Loads…</p>
    </a>
    <a class="hub-card" href="/app/pharmacy.html">
      <div class="icon pill"></div>
      <h3 data-t="pharma">Pharma Hub</h3>
      <p data-t="pharmaDesc">Medicine…</p>
    </a>
    <a class="hub-card" href="/app/operations.html">
      <div class="icon gear"></div>
      <h3 data-t="operations">Operations Hub</h3>
      <p data-t="operationsDesc">Admin…</p>
    </a>
  </div>
  <p style="margin-top:14px"><a class="btn" href="/pro/products.html" data-t="learnMore">Learn more</a></p>
</div>
</body></html>
