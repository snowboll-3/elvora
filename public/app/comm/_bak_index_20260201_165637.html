<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Elvora — Workforce Communication</title>

  <link rel="stylesheet" href="/shared/elvora.css">
  <script defer src="/shared/elvora.js"></script>

  <link rel="stylesheet" href="./comm.css">
  <script defer src="./comm.js"></script>
</head>

<body>
  <div class="comm-shell">
    <header class="comm-top">
      <div class="brand">
        <div class="title">Komunikacija</div>
        <div class="sub">tekst • glas • slika • prijevod po radniku</div>
      </div>

      <div class="top-actions">
        <span class="badge" id="roleBadge">role</span>
        <select id="rolePick" class="select">
          <option value="worker">Radnik</option>
          <option value="manager">Voditelj</option>
        </select>
        <button class="btn" id="openWorkerLink">Link radnik</button>
        <button class="btn" id="openManagerLink">Link voditelj</button>
      </div>
    </header>

    <main class="comm-main">
      <aside class="roster manager-only">
        <div class="panel">
          <div class="panel-title">Radnici</div>

          <div class="add-worker">
            <input id="wName" class="input" placeholder="Ime (npr. Ramesh)" />
            <input id="wLang" class="input" placeholder="Jezik (npr. ne-NP, fil, en-US...)" />
            <button class="btn primary" id="addWorkerBtn">Dodaj</button>
          </div>

          <div class="hint">
            Primjeri: <code>hr-HR</code>, <code>en-US</code>, <code>ne-NP</code>, <code>fil</code>, <code>de-DE</code>
          </div>

          <div id="workerList" class="worker-list"></div>
        </div>
      </aside>

      <section class="chat">
        <div class="chat-head">
          <div>
            <div class="chat-title" id="chatTitle">Odaberi radnika</div>
            <div class="chat-sub" id="chatSub">Poruke se prevode na jezik radnika.</div>
          </div>
          <div class="chat-tools">
            <button class="chip" id="btnSTT">🎙️ STT</button>
            <button class="chip" id="btnTTS">🔊 TTS zadnje</button>
            <label class="chip file">
              📷 Slika <input id="imgPick" type="file" accept="image/*"/>
            </label>
          </div>
        </div>

        <div id="msgList" class="msg-list"></div>

        <div class="composer">
          <textarea id="msgText" class="textarea" placeholder="Napiši poruku… (Ctrl+Enter šalje)"></textarea>
          <div class="composer-actions">
            <button class="btn" id="btnAck">✅ Razumio</button>
            <button class="btn" id="btnHelp">❓ Ne razumijem</button>
            <button class="btn primary" id="btnSend">Pošalji</button>
          </div>
        </div>

        <footer class="comm-foot">
          <span>© 2026 Elvora</span>
        </footer>
      </section>
    </main>
  </div>
</body>
</html>
