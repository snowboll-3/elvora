<!doctype html><html lang="hr"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Elvora · Logistics</title>
<link rel="stylesheet" href="/styles.css"/>
  <style>
    :root{--elvora-blue:#19b5ff;--elvora-dark:#0b0f14;--elvora-muted:#9fb0c6;--elvora-accent:#39d98a;--elvora-warn:#f0c24b;--elvora-danger:#ff5d5d;}
    body{background:
      radial-gradient(1200px 600px at 20% -10%, rgba(25,181,255,.14), transparent 60%),
      radial-gradient(900px 500px at 90% 0%, rgba(57,217,138,.10), transparent 55%),
      linear-gradient(180deg, rgba(11,15,20,1), rgba(11,15,20,.96));}
    .section{max-width:980px;margin:0 auto;padding:22px 16px 28px;}
    .lang{display:flex;gap:8px;justify-content:flex-end;margin-bottom:10px;}
    .lang button{border:1px solid rgba(159,176,198,.25);background:rgba(11,15,20,.55);color:#fff;border-radius:10px;padding:8px 10px;cursor:pointer}
    .lang button:hover{border-color:rgba(25,181,255,.55)}
    h2{letter-spacing:.2px}
    .muted{color:rgba(159,176,198,.9)}
    .card{border:1px solid rgba(159,176,198,.14);background:rgba(255,255,255,.03);backdrop-filter: blur(6px);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .card h3{display:flex;align-items:center;gap:10px}
    .badge{display:inline-flex;align-items:center;gap:8px;border:1px solid rgba(25,181,255,.35);background:rgba(25,181,255,.10);color:#dff4ff;padding:6px 10px;border-radius:999px;font-size:12px}
    .dot{width:8px;height:8px;border-radius:999px;background:var(--elvora-accent);box-shadow:0 0 0 3px rgba(57,217,138,.15)}
    .actions{margin-top:10px}
    .btn{border-radius:12px}
    .btn.primary{border:1px solid rgba(25,181,255,.45);background:rgba(25,181,255,.14);box-shadow:0 0 0 2px rgba(25,181,255,.08) inset}
    .btn.primary:hover{background:rgba(25,181,255,.20)}
    .grid2{display:grid;grid-template-columns:1.2fr .8fr;gap:14px}
    @media (max-width:860px){.grid2{grid-template-columns:1fr}}
  </style>
<script defer src="/actions.js"></script>
<script defer src="/app.js"></script>
</head><body>
<div class="section">
  <div class="lang">
    <button data-lang="hr">HR</button><button data-lang="en">EN</button>
  </div>

  <h2 data-i18n="logisticsTitle">Logistika i dolasci vozila</h2>
  <p class="muted" data-i18n="logisticsLead">Upravljanje dolascima, rampama i komunikacijom s vozačima</p>

  <div class="grid2">
    <div class="card">
      <h3 data-i18n="quickActions">Brze radnje <span class="badge"><span class="dot"></span>Live</span></h3>
      <div class="actions" style="display:flex;gap:8px;flex-wrap:wrap">
        <button class="btn primary" data-action="assignDock" data-i18n="qaAssignDock">Dodijeli rampu</button>
        <button class="btn" data-action="guideRamp" data-i18n="qaGuideToRamp">Navigacija do rampe</button>
        <button class="btn" data-action="reportEarly" data-i18n="qaReportEarly">Prijavi raniji dolazak</button>
        <button class="btn" data-action="reqSlot" data-i18n="qaRequestSlot">Zatraži termin</button>
        <button class="btn" data-action="helpSOS" data-i18n="qaHelpSOS">SOS pomoć</button>
      </div>
      <p class="muted" style="margin-top:10px">Audit-safe eventi se bilježe kroz Event Core (append-only).</p>
    </div>

    <div class="card">
      <h3>HACCP <span class="badge" style="border-color:rgba(240,194,75,.35);background:rgba(240,194,75,.10);color:#fff1cf"><span class="dot" style="background:var(--elvora-warn);box-shadow:0 0 0 3px rgba(240,194,75,.14)"></span>Shortcut</span></h3>
      <p class="muted">Temperature Control (ambient / chilled / frozen), alarmi i PDF izvoz.</p>
      <p style="margin-top:10px"><a class="btn primary" href="/app/haccp.html">Otvori HACCP</a></p>
    </div>
  </div>

  <footer class="footer">© <span id="y"></span> Elvora • <a href="/app/home.html">Glavni izbornik</a></footer>
</div>
<script type="module" src="/scripts/logistics.js"></script></body></html>
