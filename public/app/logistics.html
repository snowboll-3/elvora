<script type="module">
  import * as L from "/scripts/logistics.js";
  function addBtn(txt, onclick){
    const b=document.createElement("button"); b.className="btn"; b.style.margin="6px";
    b.textContent=txt; b.onclick=onclick; return b;
  }
  document.addEventListener("DOMContentLoaded", ()=>{

    bar.style.cssText="position:fixed;right:16px;bottom:16px;z-index:9999;background:#0b0f14cc;padding:8px;border:1px solid #24374d;border-radius:10px";

  });
